<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enable Hackathon</title>
  
  <style>
    html, body {
      font-family: 'Cascadia Mono', 'Consolas', sans-serif;
      color: white;
    }
    
    main {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      background-image: url(https://i.pinimg.com/originals/88/d0/fc/88d0fc3â€¦.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      width: 100%;
      padding: 0;
      background-position: center;
    }
    
    
  </style>
</head>

<body>
  <main>
    <h1>Enable Hackathon</h1>
    <div>
      <span id="countdown"></span>
    </div>
  </main>
</body>
  
<script>
  const deadline = '2021-10-09 19:30';
  
  function updateCountdown() {
    const total = Date.parse(deadline) - new Date();
    const seconds = Math.floor( (total/1000) % 60 );
    const minutes = Math.floor( (total/1000/60) % 60 );
    const hours = Math.floor( (total/(1000*60*60)) % 24 );
    const days = Math.floor( total/(1000*60*60*24) );

    var el = document.getElementById('countdown');
    el.innerText = days + 'd ' + hours + ':' + minutes + ':' + seconds;
  }
  
  setInterval(updateCountdown, 1000);
</script>

</html>
